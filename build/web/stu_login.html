<!doctype html>
<html>
  <head>
   <meta charset="utf-8">
   <title>Login Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="Login.css" type="text/css">
     <script src="Bootstrap/js/jquery-3.2.1.min.js" type="text/javascript"></script>

    <body>
       <div class="container-fluid">
          <div class="row">
             <div class="col-lg-7" style="margin-left: 275px;">
                <div class="head">Login</div>
             </div>
          </div>
       </div>
       
         
            <div class=" col-lg-offset-5 col-lg-5" style="margin-left: 500px;">
                <div class="head1">Login to your Account<span class="glyphicon glyphicon-user"></span>
                    <form method="POST" action="flogin.jsp">
                      <div class="form-group row" style="margin-top:15px;">
                        <div class="col-lg-9">
                           <label>Username </label>
                           <input type="text" placeholder="Pankaj" name="uname1" class="form-control">
                          </div>
                          <div class="col-lg-9">
                          <label>Password </label>
                          <input type="password" placeholder="****" name="pass1" class="form-control">
                          <button type="submit" class="btn btn-primary" style="margin-top:20px; margin-left:0px;">Submit</button>
                          </div>
                   </form>
                 </div>
              </div>
           </div>
        </div>

             <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
