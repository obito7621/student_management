<!doctype html>
<html>
<head>
<meta charset="utf-8">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
         <link rel="stylesheet" href="Logstu.css" type="text/css">
         <script src="Bootstrap/js/jquery-3.2.1.min.js" type="text/javascript"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <!--<script src="Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
         <script>
             var app = angular.module('myApp', []);
             app.controller('students', function($scope, $http) {
             $http.get("studentslist.jsp")
            .then(function (response) 
			{
				$scope.names = response.data.records;
		    });
});
</script>
<title>Student List</title>
</head>
<body ng-app="myApp">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
               <div class="head">
                  <div class="col-lg-4">
                     <img src="Images/images.jpg" class="img-responsive img-circle" style="height:85px; width:90px; margin-top:-15px;"/>
                  </div>
                  <span style="text-shadow:3px 2px #C60; font-size:24px; margin-left:-350px;">Amrapali Institute of Technology and Sciences</span>
                  <a href="Home.html" style="margin-left:1220px; margin-top:20px; font-size:15px; color:#309; font-weight:bold;">Logout</a>                              </div>
            </div>
          </div>
        </div>
        
        
        <div class="container-fluid" ng-controller="">
          <div class="row">
             <div class="col-lg-2">
                    <div class="head1">
                       <a href="teach_log.html"><button style="padding-left:17px;">Home</button></a><br/>
                       <a href="view_stu.html"><button style="padding-left:15px;">Student list</button></a> 
                    </div>
                 </div>
            <div class="col-lg-9 table-responsive">
               <table class="table table-striped table-hover">
                  <tr>
                    <th>Students Name</th>
                    <th>Roll No.</th>
                    <th>Branch</th>
                  </tr>
                  <tr ng-repeat="stu in students">
                     <a href=""><td>{{stu.Name}}</td></a>
                     <td>{{stu.Roll No.}}</td>
                     <td>{{stu.Branch}}</td>
                  </tr>
               </table>
            </div>
          </div>
        </div>
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
